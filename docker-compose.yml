    server:
        build: 
            context: ./server-go
            dockerfile: Dockerfile.dev
        volumes: 
            - ./server-go:/server-go
        ports: 
            - "4000:4000"
        env_file: 
            - ./server-go/.env
        depends_on:
            db:
                condition: service_healthy
    db:
        image: mysql
        restart: always
        environment:
            - "MYSQL_DATABASE=adtol"
            - "MYSQL_USER=adtol"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_ROOT_PASSWORD=secret"
        ports:
            - "33061:3306"
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 2s
            retries: 5
    nginx:
        build: 
            context: ./nginx
            dockerfile: Dockerfile.dev
        depends_on: 
            - client
            - server
        restart: always
        ports: 
            - "5001:80"