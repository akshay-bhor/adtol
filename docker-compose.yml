version: '3.8'
services: 
    client: 
        stdin_open: true
        tty: true
        build: 
            context: ./client
            dockerfile: Dockerfile.dev
        volumes: 
            - /client/node_modules
            - ./client:/client
        ports: 
            - "3000:3000"
