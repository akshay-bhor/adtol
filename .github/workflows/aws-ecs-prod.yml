# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when a release is created
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name my-ecr-repo --region us-east-2`.
#    Replace the value of `ECR_REPOSITORY` in the workflow below with your repository's name.
#    Replace the value of `aws-region` in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-2.console.aws.amazon.com/ecs/home?region=us-east-2#/firstRun
#    Replace the values for `service` and `cluster` in the workflow below with your service and cluster names.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of `task-definition` in the workflow below with your JSON file's name.
#    Replace the value of `container-name` in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

on:
  # push:
  #   branches:
  #     - 'release/v-*' # push on release branch 
  #     - 'release/hotfix/v-*' # push on hotfix hotfix branch
  #   tags:
  #     - 'v-*' # push on tags v-1.0.0 and up
  #     - 'hotfix/v-*' 
  release:
    types: [created]
  # run manually
  workflow_dispatch:

name: Deploy to Amazon ECS

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push adtol-frontend image to Amazon ECR
      id: build-image-frontend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: adtol-nginx-spa-dev
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./client/
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
    
    - name: Build, tag, and push adtol-backend image to Amazon ECR
      id: build-image-backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: adtol-node-dev
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build --build-arg NODE_ENV="development" \ 
        --build-arg ORIGIN="dev.eviltech.net" \
        --build-arg DB_NAME="${{ secrets.DB_NAME_DEV }}" \
        --build-arg DB_USER="${{ secrets.DB_USER_DEV }}" \
        --build-arg DB_PASS="${{ secrets.DB_PASS_DEV }}" \
        --build-arg DB_HOST="${{ secrets.DB_HOST_DEV }}" \
        --build-arg HASH_SECRET="${{ secrets.HASH_SECRET_DEV }}" \
        --build-arg PAY_KEY_ID="${{ secrets.PAY_KEY_ID_DEV }}" \
        --build-arg PAY_KEY_SECRET="${{ secrets.PAY_KEY_SECRET_DEV }}" \
        --build-arg EMAIL_USER="${{ secrets.EMAIL_USER_DEV }}" \
        --build-arg EMAIL_PASS="${{ secrets.EMAIL_PASS_DEV }}" \
        --build-arg AES_KEY="${{ secrets.AES_KEY_DEV }}" \
        --build-arg RECAPTCHA_SECRET="${{ secrets.RECAPTCHA_SECRET_DEV }}" \
        --build-arg GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID_DEV }}" \
        --build-arg GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET_DEV }}" \
        -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./server/
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: render-adtol-frontend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition-dev.json
        container-name: adtol-frontend
        image: ${{ steps.build-image-frontend.outputs.image }}
    
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: render-adtol-backend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ steps.render-adtol-frontend.outputs.task-definition-dev }}
        container-name: adtol-backend
        image: ${{ steps.build-image-backend.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.render-adtol-backend.outputs.task-definition-dev }}
        service: adtol-dev-service
        cluster: adtol-dev
        wait-for-service-stability: true
